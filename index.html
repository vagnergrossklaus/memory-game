<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Matching Game</title>
</head>

<body>

    <div id="congratulation" class="container hidden">
        <div id="modal" class="modal">
            <i class="far fa-check-circle icon"></i>
            <h1>
                Congratulation you won!
            </h1>
            <br>
            <div id="finalScore">With 0 moviments and 0 stars.<br>Woooooo!</div>
            <br>
            <button id="playAgainButton">Play again!</button>
        </div>
    </div>

    <div id="game" class="container show">

        <h1>
            Matching Game
        </h1>

        <section class="score-panel">

            <ul id="stars" class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="moves">0</span> Moves

            <div class="restart">
                <i id="restartButton" class="fa fa-redo"></i>
            </div>

        </section>

        <ul id="deck" class="deck"></ul>

    </div>

    <script src="js/card.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/score.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", init);
    </script>

</body>

</html>
